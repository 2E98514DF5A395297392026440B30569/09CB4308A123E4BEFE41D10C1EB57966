mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  default-nameserver:
    - 114.114.114.114
    - 223.5.5.5
  enhanced-mode: redir-host
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://dns.google/dns-query
    - tls://dns.google
    - https://cloudflare-dns.com/dns-query
  #添加需要直连的国内域名
  fake-ip-filter:
  - baidu.com
proxy-providers:
  vps:
    url: https://raw.githubusercontent.com/yujibuzailai2022/vps_stash_proxies/main/conf.yaml
    interval: 86400
proxy-groups:
- name: "\U0001F530 Proxy"
  type: select
  proxies:
  - "♻ Auto"
  use:
  - "vps"
#自动选择
- name: ♻ Auto
  use:
  - "vps"
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: "300"
#网易云
- name: NeteaseMusic
  type: select
  proxies:
  - "\U0001F3AF Direct"
  - "\U0001F530 Proxy"
  use:
  - "vps"
  icon: https://raw.githubusercontent.com/yuji01/clash/main/stash/icon/NetEase.png
#哔哩哔哩
- name: Bilibili
  type: select
  proxies:
  - "\U0001F3AF Direct"
  - "\U0001F530 Proxy"
  use:
  - "vps"
  icon: https://raw.githubusercontent.com/yuji01/clash/main/stash/icon/bilibili.png
#微软
- name: Microsoft
  type: select
  proxies:
  - "\U0001F3AF Direct"
  - "\U0001F530 Proxy"
  use:
  - "vps"
  icon: https://raw.githubusercontent.com/yuji01/clash/main/stash/icon/Microsoft.png
#苹果
- name: Apple
  type: select
  proxies:
  - "\U0001F3AF Direct"
  - "\U0001F530 Proxy"
  use:
  - "vps"
  icon: https://raw.githubusercontent.com/yuji01/clash/main/stash/icon/Apple.png
#电报
- name: Telegram
  proxies:
  - "\U0001F530 Proxy"
  use:
  - "vps"
  type: select
  icon: https://raw.githubusercontent.com/yuji01/clash/main/stash/icon/Telegram.png
#油管
- name: Youtube
  proxies:
  - "\U0001F530 Proxy"
  use:
  - "vps"
  type: select
  icon: https://raw.githubusercontent.com/yuji01/clash/main/stash/icon/Youtube.png
#迪士尼
- name: DisneyPlus
  type: select
  proxies:
  - "\U0001F530 Proxy"
  use:
  - "vps"
  icon: https://raw.githubusercontent.com/yuji01/clash/main/stash/icon/DisneyPlus.png
#国外抖音
- name: Tiktok
  type: select
  proxies:
  - "\U0001F530 Proxy"
  use:
  - "vps"
  icon: https://raw.githubusercontent.com/yuji01/clash/main/stash/icon/Tiktok.png
#奈飞
- name: Netflix
  type: select
  proxies:
  - "\U0001F530 Proxy"
  use:
  - "vps"
  icon: https://raw.githubusercontent.com/yuji01/clash/main/stash/icon/Netflix.png
#广告拦截
- name: "\U0001F6D1 Adblock"
  proxies:
  - REJECT
  - DIRECT
  - "\U0001F530 Proxy"
  type: select
#直接连接
- name: "\U0001F3AF Direct"
  proxies:
  - DIRECT
  - REJECT
  - "\U0001F530 Proxy"
  type: select
#兜底
- name: "\U0001F41F Final"
  proxies:
  - "\U0001F530 Proxy"
  - "\U0001F3AF Direct"
  - "\U0001F6D1 Adblock"
  use:
  - "vps"
  type: select
rule-providers:
